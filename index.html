<!-- ðŸ”’ Web Guard -->
<script>
  (function () {
    try {
      const token = localStorage.getItem('token');
      const hash = (window.location.hash || '').toLowerCase();

      // Routes publiques (adapter si tu ajoutes register/reset)
      const PUBLIC = new Set(['', '#/', '#/login']);

      const isPublic = PUBLIC.has(hash);
      if (!token && !isPublic) {
        // Pas loguÃ© â†’ toujours vers /login
        window.location.replace('#/login');
      }
      if (token && isPublic) {
        // LoguÃ© mais sur une route publique â†’ envoie vers /home
        window.location.replace('#/home');
      }
    } catch (e) {
      console.error('Auth guard error:', e);
      if ((window.location.hash || '').toLowerCase() !== '#/login') {
        window.location.replace('#/login');
      }
    }
  })();
</script>
